<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link href="%PUBLIC_URL%/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/assets/css/now-ui-kit.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/assets/css/plugins/owl.carousel.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/assets/css/plugins/owl.theme.default.min.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/assets/css/style.css" rel="stylesheet" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div style="margin:30px;" id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script src="%PUBLIC_URL%/assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%/assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="%PUBLIC_URL%/assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="%PUBLIC_URL%/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="%PUBLIC_URL%/assets/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
    <!-- Share Library etc -->
    <script src="%PUBLIC_URL%/assets/js/plugins/jquery.sharrre.js" type="text/javascript"></script>
    <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
    <script src="%PUBLIC_URL%/assets/js/now-ui-kit.js" type="text/javascript"></script>
    <!--  CountDown -->
    <script src="%PUBLIC_URL%/assets/js/plugins/countdown.min.js" type="text/javascript"></script>
    <!--  Plugin for Sliders -->
    <script src="%PUBLIC_URL%/assets/js/plugins/owl.carousel.min.js" type="text/javascript"></script>
    <!--  Jquery easing -->
    <script src="%PUBLIC_URL%/assets/js/plugins/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <!-- Main Js -->
    <script src="%PUBLIC_URL%/assets/js/main.js" type="text/javascript"></script>

  </body>
</html>
